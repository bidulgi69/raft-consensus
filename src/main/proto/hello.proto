syntax = "proto3";

option java_multiple_files = true;
option java_package = "alg.raft";
option java_outer_classname = "HelloProto";

service HelloService {
  rpc hello(HelloReq) returns (HelloReply);
}

message HelloReq {
  string messages = 1;
}

message HelloReply {
  string node = 1;
  string messages = 2;
}